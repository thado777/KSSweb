<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATOM 3.0 - 메인 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      color: white;
      text-shadow: 1px 1px 5px black;
      background: black;
      font-family: 'Diphylleia', sans-serif;
    }

    /* ====== 첫 번째 파일의 Navbar 스타일 적용 ====== */
    .navbar-nav .nav-link {
      color: white !important;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #ff5e62;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .navbar-nav .nav-link:hover::after {
      transform: scaleX(1);
    }
    .navbar-nav .nav-link:hover {
      color: #ff5e62 !important;
    }

    /* ====== 첫 번째 파일의 Footer 스타일 적용 ====== */
    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      background-color: rgba(0,0,0,0.6);
    }

    /* ====== 기존 Hero Section 스타일 유지 ====== */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .hero-section h1 { 
      font-size: 4rem; 
      font-weight: bold; 
    }
    .hero-buttons .btn {
      margin: 0.5rem;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .hero-buttons .btn:hover {
      transform: scale(1.05);
      background-color: #ff5e62;
    }
  </style>
</head>
<body>
  <!-- 배경 영상 -->
  <video class="video-background" src="https://ifh.cc/v/v4rRXL.mp4" muted autoplay loop playsinline></video>

  <!-- Navbar (첫 번째 파일 스타일 적용) -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: rgba(0,0,0,0.85);">
    <div class="container-fluid">
      <a class="navbar-brand" href="atommainpage.html">ATOM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="atommainpage.html">메인</a></li>
          <li class="nav-item"><a class="nav-link" href="atomguide.html">공략</a></li>
          <li class="nav-item"><a class="nav-link" href="atompatchnote.html">개발자 노트</a></li>
          <li class="nav-item"><a class="nav-link" href="atomskillpage.html">스킬 설명</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 메인 히어로 -->
  <main class="container hero-section">
    <h1>WELCOME to ATOM</h1>
    <p>2025 광성고 KSS project</p>
    <div class="hero-buttons">
      <a href="atomguide.html" class="btn btn-lg">공략 보러가기</a>
      <a href="atompatchnote.html" class="btn btn-lg">패치 노트 보러가기</a>
      <a href="atomskillpage.html" class="btn btn-lg">스킬 설명 보러가기</a>
    </div>
  </main>

  <!-- Footer (첫 번째 파일 스타일 적용) -->
  <footer>
    <p>© ATOM 3.0 project by 2025 KSS</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
