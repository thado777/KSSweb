<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATOM 3.0 - 메인 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      color: white;
      padding-top: 80px;
      text-shadow: 1px 1px 5px black;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }
    .navbar-nav .nav-link,
    .hero-buttons a {
      color: white !important;
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .navbar-nav .nav-link::before,
    .hero-buttons a::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,183,148,0.2), rgba(255,94,98,0.6));
      transition: width 0.5s ease-out;
      z-index: -1;
    }
    .navbar-nav .nav-link:hover::before,
    .hero-buttons a:hover::before {
      width: 100%;
    }
    .navbar-nav .nav-link:hover,
    .hero-buttons a:hover {
      color: white !important;
      transform: scale(1.05);
    }
    .navbar-nav .nav-link.active {
      color: white !important;
    }
    .hero-section {
      text-align: center;
      padding: 100px 20px;
      flex: 1 0 auto;
    }
    .hero-section h1 {
      font-size: 4rem;
    }
    .hero-section p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .hero-buttons a {
      margin: 0 10px;
      background-color: transparent !important;
      border: 2px solid white;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.6);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <video class="video-background" src="https://ifh.cc/v/v4rRXL.mp4" muted autoplay loop playsinline></video>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ATOM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="atomguide.html">공략</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="atompatchnote.html">개발자 노트</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Hero Section -->
  <main class="container hero-section">
    <h1>WELCOME to ATOM</h1>
    <p>2025 광성고 KSS project</p>
    <div class="hero-buttons">
      <a href="atomguide.html" class="btn btn-lg">공략 보러가기</a>
      <a href="atompatchnote.html" class="btn btn-lg">개발자 노트 보기</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© ATOM 3.0 project by 2025 KSS</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
