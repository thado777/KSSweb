<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 문의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            background-color: #ffffff; /* 파란색 배경 */
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }

        .header {
            background-color: #3f3d3d; /* 빨간색 배경 */
            padding: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            background-color: #000000; /* 검은색 배경 */
            color: #ffffff; /* 하얀색 텍스트 */
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        #searchInput:focus {
            transform: scale(0.4);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000000; /* 검은색 배경 */
            color: #ffffff; /* 하얀색 텍스트 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333333;
        }

        #results, #suggestions {
            margin-top: 20px;
        }

        #suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .suggestion-item {
            background-color: #000000; /* 검은색 배경 */
            color: #ffffff; /* 하얀색 텍스트 */
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .suggestion-item:hover {
            transform: scale(0.3);
        }

        #questions {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>고객 문의</h1>
            <input type="text" id="searchInput" placeholder="입력...">
            <button onclick="search()">검색</button>
        </div>
        <div id="results"></div>
        <div id="suggestions"></div>
        <div id="questions"></div>
    </div>
    <script>
        const data = [
            { title: '버그 제보', description: '구글 폼 링크.' },
            { title: '게임 플레이 방법', description: '플레이 방법..' },
            { title: '전화 문의', description: '010-4407-9105.' },
        ];

        const questions = [
            "질문 1: 이 기능에 대해 어떻게 생각하시나요?",
            "질문 2: 이 기능을 개선할 방법이 있을까요?",
            "질문 3: 추가로 필요한 기능이 있나요?"
        ];

        const suggestionsData = [
            '버그', '게임', '문의', '고객센터', '플레이', '전화'
        ];

        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                search();
            }
            showSuggestions();
            showQuestions();
        });

        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const results = data.filter(item => item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query));

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            } else {
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `<h2>${item.title}</h2><p>${item.description}</p>`;
                    resultsContainer.appendChild(resultItem);
                });
            }
        }

        function showQuestions() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = '';

            questions.forEach(question => {
                const questionItem = document.createElement('div');
                questionItem.innerHTML = `<p>${question}</p>`;
                questionsContainer.appendChild(questionItem);
            });
        }

        function showSuggestions() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';

            const suggestions = suggestionsData.filter(item => item.toLowerCase().includes(query));

            if (suggestions.length > 0) {
                suggestions.forEach(item => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.innerHTML = `<p onclick="selectSuggestion('${item}')">${item}</p>`;
                    suggestionsContainer.appendChild(suggestionItem);
                });
            }
        }

        function selectSuggestion(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            search();
        }
    </script>
</body>
</html>
